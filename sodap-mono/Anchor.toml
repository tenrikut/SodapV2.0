[toolchain]
anchor_version = "0.31.1"
solana_version = "2.1.0"

[features]
resolution = true
skip-lint = true

[programs.devnet]
sodap = "G2B8xnzSUP9fhJ5dWDGYWWmUbRA6WjZ3hySyp5hFbyTb"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "devnet"
wallet = "/Users/tamkin/.config/solana/id.json"

[scripts]
build = "anchor build --arch sbf && cp programs/sodap/target/deploy/sodap.so target/deploy/sodap.so"
deploy = "anchor deploy --provider.cluster devnet"
postbuild = "mkdir -p app/src/idl && cp target/idl/sodap.json app/src/idl/sodap.json && cp target/types/sodap.ts app/src/idl/sodap.ts && echo 'Successfully synced IDL files to frontend'"
test = "anchor test"
test-script = "ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false
skip_deploy = true

[test.devnet]
skip_deploy = true
skip_local_validator = true

[test.validator]
bind_address = "0.0.0.0"
ledger = ".anchor/test-ledger"
rpc_port = 8899
